<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-page">
        <div class="topic">
            <div class="topic-icon"> <img src="image/umbrella.png" alt=""></div>
            
<div><h2>Weather App</h2></div>
</div>
<div class="weather-inner-cont">
        <div class="weather-header">
            <div class="search-icon"> <img src="image/icon.png" class="search-img">
                <div class="inpt-search-cont">
                    <input type="text" placeholder="Search location" class="search-input">
                </div>
          </div>
                <div class="points-icon-holder"> 
                    <img src="image/Rectangle 2.png" class="point-img">
                    <img src="image/Rectangle 3.png" class="point-img">
                    <img src="image/Rectangle 4.png" class="point-img">
                
                </div>
                <div class="bar-icon-holder"> <img src="image/icon (2).png" class="vector"></div>
            </div>
            <div class="show-display">

                <div class="Name-display">
                    <div class="error-msg"></div>
                    <h2 class="city-name">location</h2>
                    <h4 class="date">Tues,2022</h4>
                </div>
                <div class="condition-display">
                    <div class="condition-icon"><img src="image/cludy.png" alt=""></div>
                    <div class="temperature">19C</div>
                </div>
                <div class="row-display">
                    <div class="row wind">
                        <div class="wind-img">
                            <img src="image/Vector.png" alt="">
                            <i class="wind-name">Wind</i>
                        </div>
                        <div class="content">
                            700ph
                            
                        </div>
                    </div>
                    <div class="row humid">
                        <div class="humid-img">
                            <img src="image/icon (1).png" alt=""> 
                            <i class="humid-name">Humidity</i>
                        </div>
                        <div class="content-humid">
                            700 &#8451;
                        </div>
                    </div>
                <div class="row rinny">
                    <div class="rainy-img">
                        <img src="image/umbrella.png" alt="">
                        <i class="rainy-name">Rainfall</i>
                    </div>
                    <div class="content-rainy">
                        700ph
                    </div>
                </div>
            </div>
            <div class="col-btn-holder">
                <button class="col">
                    <p class="time">now</p>
                    <p class="icon"><img src="image/icon (3).png" alt=""></p>
                    <p class="temp">10 &#8451;</p>
                </button>
                <button class="col">
                    <p class="time">now</p>
                    <p class="icon"><img src="image/icon (4).png" alt=""></p>
                    <p class="temp">10 &#8451;</p>
                </button>
                <button class="col">
                    <p class="time">now</p>
                    <p class="icon"><img src="image/icon (5).png" alt=""></p>
                    <p class="temp">10 &#8451;</p>
                </button>
                <button class="col">
                    <p class="time">now</p>
                    <p class="icon"><img src="image/icon (3).png" alt=""></p>
                    <p class="temp">10 &#8451;</p>
                </button>
            </div>
        </div>
  </div>
        <div class="loader">
            <div class="ripple-circle">
                <div></div>
                <div></div>
                <div></div>
                <!-- <img src="image/pexels-photo-531756.jpeg" alt=""> -->
            </div>
        </div>
       </div>
